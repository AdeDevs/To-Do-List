<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat&family=Poppins&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div id="app">
      <img :class="gender" :src="image" alt="" />
      <section class="info">
         <h1>Welcome {{firstName}} {{lastName}}</h1>
          <p>You are {{gender}}</p>
          <p>Your mail is {{email}}</p>
          <p>Your number is {{number}}</p>
          <p>You live in {{location}}</p>
      </section>
      <button :class="gender" @click="getUser()">Get Random User</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
